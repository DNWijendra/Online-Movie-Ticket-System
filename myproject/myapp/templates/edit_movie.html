<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Styling Edit Movie Section -->
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: #313131;
            margin: 0;
            padding: 0;
        }

        .edit-movie-container {
            background-color: #B4B4B8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            margin: 50px auto;
            text-align: center;
        }

        .edit-movie-container h2 {
            margin-bottom: 20px;
            color: #FF204E;
            font-weight: 700;
        }

        .edit-movie-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .edit-movie-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 700;
        }

        .edit-movie-container input[type="text"],
        .edit-movie-container input[type="password"],
        .edit-movie-container textarea,
        .edit-movie-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .edit-movie-container .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #FF204E;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-movie-container .btn-primary:hover {
            background-color: #E61A47;
        }

        .edit-movie-container .nav-link {
            display: block;
            margin-top: 15px;
            color: #FF204E;
            text-decoration: none;
            font-weight: 700;
        }

        .edit-movie-container .nav-link:hover {
            text-decoration: underline;
        }

        .edit-movie-container .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="edit-movie-container">
        <h2>Edit Movie</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'updatemovie' movie_id=movie_id %}">
        {% csrf_token %}
        <div class="form-group"> 
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <a class="nav-link" href="{% url 'Login_home' %}">Login Home</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
